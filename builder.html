<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick 10 Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: top;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .grid-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid input {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .grid input:focus {
            outline: none;
            border-color: #007bff;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .grid input:hover {
            border-color: #007bff;
            background-color: white;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            transform: translateY(1px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <h1>Pick 10 Builder</h1>
        <div class="grid" id="numberGrid">
            <!-- Grid will be populated by JavaScript -->
        </div>
        <div class="controls">
            <button class="btn" onclick="addRowColumn()">+</button>
            <button class="btn" onclick="removeRowColumn()">-</button>
<br>
<br>
            <button class="btn" onclick="clearGrid()">Clear All</button>
            <button class="btn" onclick="createLink()">Create Game</button>

        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
    let gridSize = 4; // Start with 4x4

    function createGrid() {
        const grid = document.getElementById('numberGrid');
        grid.innerHTML = ''; // Clear existing

        for (let i = 0; i < gridSize * gridSize; i++) {
            const input = document.createElement('input');
            input.type = 'number';
            input.min = '1';
            input.max = '9';
            input.placeholder = '1';
            input.value = '';

            input.addEventListener('keydown', function(e) {
                if ([8, 9, 37, 38, 39, 40, 46].includes(e.keyCode)) return;
                if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 96 && e.keyCode <= 105)) return;
                e.preventDefault();
            });

            input.addEventListener('input', function() {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
                document.getElementById('result').style.display = 'none';
            });

            input.addEventListener('touchend', function(e) {
                e.preventDefault();
                incrementNumber(this);
            });

            grid.appendChild(input);
        }

        grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    }

    function addRowColumn() {
        gridSize += 1;
        createGrid();
    }

    function removeRowColumn() {
        if (gridSize > 1) {
            gridSize -= 1;
            createGrid();
        }
    }

        // Clear all inputs
        function clearGrid() {
            const inputs = document.querySelectorAll('#numberGrid input');
            inputs.forEach(input => {
                input.value = '';
            });
            
            // Hide the result when user modifies the puzzle
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
        }

        // Increment number by 1, wrapping from 9 to 1
        function incrementNumber(input) {
            let currentValue = parseInt(input.value) || 0;
            currentValue = currentValue + 1;
            if (currentValue > 9) {
                currentValue = 1;
            }
            input.value = currentValue;
            
            // Hide the result when user modifies the puzzle
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
        }

        // Create link - display numbers in order without spaces
        function createLink() {
            const solution = solveCurrentPuzzle();

            const inputs = document.querySelectorAll('#numberGrid input');
            let numbers = '';
            
            const resultDiv = document.getElementById('result');
            if(solution) {
                inputs.forEach(input => {
                    const value = input.value || '1';
                    numbers += value;
                });
                resultDiv.innerHTML = `<a href="index.html?r=${gridSize}&c=${gridSize}&q=${numbers}">Game link</a>`;
            } else {
                resultDiv.innerHTML = `<p>unsolvable puzzle, try again!</p>`
            }
            resultDiv.style.display = 'block';
        }

        // create 2D array from current puzzle
        function getGrid() {
            const inputs = document.querySelectorAll('#numberGrid input');
            let numbers = [];
            let row = [];
            let i = 0;

            inputs.forEach(input => {
                const value = input.value || '1';
                const parsedValue = parseInt(value);
                if(parsedValue <= 0 || parsedValue > 9) {
                    console.log('invalid number', value);
                }
                row.push(parsedValue);
                i ++;
                if(i == gridSize) {
                    i = 0;
                    numbers.push(row);
                    row = []
                }
            });
            return numbers;
        }

        // check to see what a new box will add up to
        function total(puzzle, used, r0, c0, r1, c1) {
            let sum = 0;
            for (let r = r0; r <= r1; r ++) {
                for (let c = c0; c <= c1; c ++) {
                    let u = used[r][c];
                    if(u === 0) {
                        sum += puzzle[r][c];
                    }
                }
            }
            console.debug('total', sum, typeof sum, used, puzzle);
            return sum;
        }

        // try adding a box to the current solution.
        // returns true and updates `used` if the new box adds up to 10
        function applyMove(puzzle, used, i, r0, c0, r1, c1) {
            if(total(puzzle, used, r0, c0, r1, c1) === 10) {
                for (let r = r0; r <= r1; r ++) {
                    for (let c = c0; c <= c1; c ++) {
                        if(used[r][c] === 0) {
                            used[r][c] = i;
                        }
                    }
                }
                return true;
            }
            return false;
        }

        function undoMove(used, i) {
            console.debug('backtracking', used, i);
            for (let r = 0; r < gridSize; r ++) {
                for (let c = 0; c < gridSize; c ++) {
                    if(used[r][c] === i) {
                        used[r][c] = 0;
                    }
                }
            }
        }

        function isSolved(used) {
            for (let r = 0; r < gridSize; r ++) {
                for (let c = 0; c < gridSize; c ++) {
                    if(used[r][c] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // get coordinates of all cells that aren't covered by boxes yet
        function getOpenSpaces(used) {
            let openSpaces = [];
            for (let r = 0; r < gridSize; r ++) {
                for (let c = 0; c < gridSize; c ++) {
                    if(used[r][c] === 0) {
                        openSpaces.push([r,c]);
                    }
                }
            }
            return openSpaces;
        }

        function newEmptyUsed() {
            let used = []
            for (let r = 0; r < gridSize; r ++) {
                let newRow = Array(gridSize).fill(0);
                used.push(newRow);
            }
            return used;
        }

        // find one solution to a puzzle
        function solve(puzzle, used, i) {
            let os = getOpenSpaces(used);
            let boxStarts = [];
            let boxEnds = [];
            // could do some deduplication here
            os.forEach(cell1 => {
                os.forEach(cell2 => {
                    boxStarts.push(cell1);
                    boxEnds.push(cell2);
                })
            })
            for (let bi = 0; bi < boxStarts.length; bi ++) {
                let r0 = boxStarts[bi][0];
                let c0 = boxStarts[bi][1];
                let r1 = boxEnds[bi][0];
                let c1 = boxEnds[bi][1];

                if(r0 === r1 && c0 === c1) {
                    continue;
                }
                console.debug('attempting ', r0, c0, r1, c1);
                am = applyMove(puzzle, used, i, r0, c0, r1, c1);
                if (!am) {
                    console.debug('not a good move, skipping');
                    continue;
                }
                solve(puzzle, used, i + 1);
                if(isSolved(used)) {
                    console.debug('solved!', used);
                    return used;
                }
                undoMove(used, i);
            }
            console.debug('no solutions exist');
            return null;
        }

        function solveCurrentPuzzle() {
            let used = newEmptyUsed();
            let puzzle = getGrid();
            return solve(puzzle, used, 1);
        }

        // Initialize the grid when page loads
        document.addEventListener('DOMContentLoaded', createGrid);
    </script>
</body>
</html>
